---
l_english:
  #First contact with Planet-State
  fcsum_planet_state_1: "Мы обнаружили, что §H[This.ContactCountry.GetName]§! основаны на одной планете в §H[This.System.GetName]системе."
  planet_state_first_contact.1.desc: "Мы получили показания неизвестного характера. Сигналы, похоже, следуют какому-то повторяющемуся синтаксису, который может указывать на разумное происхождение. Это должно быть исследовано дополнительно. Они, похоже, сосредоточены вокруг одной планеты, хотя неясно, является ли это частью более крупной космической цивилизации."
  planet_state_first_contact.5.desc: "После успешного перевода их языка, мы установили связь с независимым государством планеты §H[This.ContactCountry.GetRealName]§!."
  ps.13.name: "Первый контакт с [target_planet_state.GetName]"
  ps.13.desc: "Приветствуем, товарищ. Добро пожаловать в §Y[target_planet_state.GetName]§!.\n\nНаши маленькие коммунальные утопии видели многих, многие империи приходят и уходят. Надеюсь, что ваше пребывание в галактической плате будет более бесконечным.\n\nМы единственно заинтересованы в благополучии наших граждан. Пока вы не подвергаете риску их свободы и процветания, я уверен, что мы мирно разделяем эту систему."
  ps.14.desc: "Вы находитесь в заслуженном присутствии [target_planet_state.Ruler.GetTitle] [target_planet_state.Ruler.GetName], правитель §Y[target_planet_state.GetName]§!.\n\n[target_planet_state.capital_scope.GetName] моя по праву рождения. Все его жители являются моими законными подданными, я клянусь защитить. Два наших королевства процветают и сосуществуют до тех пор, пока эти факты не будут истинными."
  ps.15.desc: "Еще одна маленькая гонка достигла звезд, да?\n\nМы §Y[target_planet_state.GetName]§!, воин заинтересован только в обучении наших солдат. Обучение тому, что спрашиваете? Следующий межгалактический кризис, который уничтожит всю жизнь во вселенной, конечно. Как правило, это происходит каждые несколько миллионов. Судя по недавнему притоку новичков на стадии галактики, я бы сказал, что у нас есть около 200 лет до следующего кризиса. Отлично, верно?\n\nДо сих пор делайте всё, что вы хотите с этой системой. Просто оставьте наших воинов. У нас много тренировок."
  ps.16.desc: "Теплые пожелания от §Y[target_planet_state.GetName]§!, новый друг.\n\nМы-простое, мирное общество фермеров, которые хотят только одного-жить в гармонии с природой. Я уверен, что ваше присутствие не принесет вам ничего, кроме пользы. То есть, если вы вообще нас заметите."
  ps.13.a: "Рад встрече."
  ps.yearly.opinion: "+2 £opinion£ Мнение в год"
  #ps.100: Egalitarian PS - Main Menu (Initial)
  ps.100.name: "[target_ps_egalitarian.GetName]"
  ps.100a.desc: "А, это [This.GetName]. Как мы можем помочь вам сегодня?"
  ps.100.a: "Мы заинтересованы в потребительских товарах."
  ps.100.a.alreadyhired: "We already have a Consumer Goods trade deal with the §Y[target_ps_egalitarian.GetName]§!."
  ps.100.ab: "Мы хотим положить конец сделке по торговле потребительскими товарами."
  ps.100.ab.reply: "Конечно, это не проблема. Что-нибудь еще?"
  ps.100.ab.tooltip: "Сделка с §Y[target_ps_egalitarian.GetName] будет прекращена с текущим обменом товарами!."
  ps.100.b: "Давайте подпишем коммерческий пакт."
  ps.100.b.opinion: "Требует §Y[target_ps_egalitarian.GetName]§! чтобы иметь:\n£opinion£ Мнение +50"
  ps.100.b.alreadyhired: "Мы уже подписали коммерческий пакт с §Y[target_ps_egalitarian.GetName]§!."
  ps.100.goodbye: "До новых встреч!"
  #ps.110: Resource Deal
  ps.110.name: "Торговля потребительскими товарами"
  ps.110.desc: "Well, would you look at that? We're looking for someone to buy our consumer goods!\n\nEver heard of something called \"post-scarcity society\"? Wonderful thing. But also quite problematic. The superabundance of material wealth is just so great that we don't know what to do with everything we produce!\n\nSo, in a way, you're doing us a service, buying all of those Consumer Goods and all. Which is why we'll make a special price for you, selling you Consumer Goods at a fixed rate of 1 £consumer_goods£ for 2 £energy£. What do you think?"
  ps.110.a: "§G10§! £consumer_goods£ §H$consumer_goods$§!/месяц за §R20§! £energy£ §H$energy$§!/месяц."
  ps.110.b: "§G20§! £consumer_goods£ §H$consumer_goods$§!/месяц за §R40§! £energy£ §H$energy$§!/месяц."
  ps.110.c: "§G30§! £consumer_goods£ §H$consumer_goods$§!/месяц за §R60§! £energy£ §H$energy$§!/месяц."
  ps.110.d: "§G40§! £consumer_goods£ §H$consumer_goods$§!/месяц за §R80§! £energy£ §H$energy$§!/месяц."
  ps.110.e: "§G50§! £consumer_goods£ §H$consumer_goods$§!/месяц за §R100§! £energy£ §H$energy$§!/месяц."
  ps.110.back: "Что еще вы можете предложить?"
  #ps.111: Resource Deal - Answer
  ps.111.desc: "Отлично. Теперь нам просто нужно найти что-то, что можно сделать со всеми этими Энергетическими Кредитами, которые лежат вокруг..."
  #ps.120: Commercial Pact
  ps.120.name: "Коммерческий пакт"
  ps.120.desc: "Мы уже считаем Вас другом. Официальный договор между нашими странами был бы взаимовыгодным и официально оформил бы нашу дружбу."
  ps.120.a: "Тогда давайте сделаем это официальным."
  ps.120.a.reply: "Действительно замечательно. Да будет наше товарищество вечным!"
  #ps.1001: Egalitarian PS destroyed (Destroyer)
  ps.1001.name: "Планета-Государство Завоевана"
  ps.1001.desc: "[target_planet_state_capital.GetName], formerly an independent planet known by the name of [target_planet_state.GetName], has been conquered by our troops. This ancient autonomous entity was quite advanced and powerful for its size. The planet, with all of its incredibly advanced infrastructure, will prove to be a boon for our empire.\n\nIts inhabitants, on the other hand, may pose some problems. We'll have to find a way to deal with their fierce sense of independency and suppress any potential revolts."
  #ps.1002: Egalitarian PS Destroyed
  ps.1002.name: "[target_planet_state.GetName] Захвачен"
  ps.1002.a.desc: "We just received an emergency communication coming from the [target_planet_state_capital.GetName] planet. What once was an independent Planet-State known as [target_planet_state.GetName] is no more. After a long and valiant fight against the sudden attack of the §Y[ps_egalitarian_destroyer.GetName]§!, they finally surrendered. What will be of its citizens now that they have lost their freedom?"
  ps.1002.b.desc: "We just received an emergency communication coming from the [target_planet_state_capital.GetName] planet. What once was an independent Planet-State known as [target_planet_state.GetName] is no more. After a long and valiant fight against the sudden attack an as-of-yet unindentified empire, they finally surrendered. What will be of its citizens now that they have lost their freedom?"
  ps.1002.cd.desc: "Unfortunately, this also means that we have lost all access to the valuable services the [target_planet_state.GetName] used to provide."
  ps.1002.c.desc: "$ps.1002.a.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.d.desc: "$ps.1002.b.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.a: "Печальный конец их наследию."
  ps.1002.b: "Это дорого стоит!"
  #ps.1004: Attacked Egalitarian PS - Agreements Terminated
  ps.1004.name: "[target_ps_egalitarian.GetName]"
  ps.1004.desc: "We thought you were a comrade. It's sad to see you're just another oppressor, incapable of accepting our liberty. Well, we'll not suffer quietly. Oh, no sir! You'll see what a people conscious of their rights is capable of!"
  ps.1004.a: "Конец связи."
  #ps.1005: Attacked Egalitarian PS - Refuses Communications (on_custom_diplomacy)
  ps.1005.name: "[target_ps_egalitarian.GetName]"
  ps.1005a.desc: "Привет, угнетатель. Вы пришли, чтобы сдаться?"
  ps.1005.a: "Конец связи."
  #ps.200: Authoritarian PS - Main Menu (Initial)
  ps.200.name: "[target_ps_authoritarian.GetName]"
  ps.200a.desc: "Ты пришел к нам воздать дань, [This.GetName]?"
  ps.200.a: "Мы заинтересованы в минералах."
  ps.200.a.alreadyhired: "We already have a Minerals trade deal with the §Y[target_ps_authoritarian.GetName]§!."
  ps.200.ab: "Мы хотим положить конец сделке по торговле минералами."
  ps.200.ab.reply: "Мы великодушно освободим вас от ваших феодальных обязательств."
  ps.200.ab.tooltip: "This will terminate our current Minerals trade deal with the §Y[target_ps_authoritarian.GetName]§!"
  ps.200.b: "Давайте подпишем коммерческий пакт."
  ps.200.b.opinion: "Требует §Y[target_ps_authoritarian.GetName]§! чтобы иметь:\n£opinion£ Мнение +50"
  ps.200.b.alreadyhired: "Мы уже подписали коммерческий пакт с §Y[target_ps_authoritarian.GetName]§!."
  ps.200.goodbye: "Выход."
  #ps.210: Resource Deal
  ps.210.name: "Торговля минералами"
  ps.210.desc: "We do not trade. We do, however, exchange gifts with our vassals in return of their feudal obligations - 1 £minerals£ for 1 £energy£. Since we consider you a valuable subject, we are willing to exchange gifts at a similar rate."
  ps.210.a: "§G10§! £minerals£ §H$minerals$§!/месяц для §R10§! £energy£ §H$energy$§!/месяц."
  ps.210.b: "§G20§! £minerals£ §H$minerals$§!/месяц для §R20§! £energy£ §H$energy$§!/месяц."
  ps.210.c: "§G30§! £minerals£ §H$minerals$§!/месяц за §R30§! £energy£ §H$energy$§!/месяц."
  ps.210.d: "§G40§! £minerals£ §H$minerals$§!/месяц для §R40§! £energy£ §H$energy$§!/месяц."
  ps.210.e: "§G50§! £minerals£ §H$minerals$§!/месяц за §R50§! £energy£ §H$energy$§!/месяц."
  ps.210.back: "Что еще вы можете предложить?"
  #ps.211: Resource Deal - Answer
  ps.211.desc: "Отлично. Наша торговля... Я имею в виду, скоро мы отправим вам наши подарки."
  #ps.220: Commercial Pact
  ps.220.name: "Коммерческий пакт"
  ps.220.desc: "Мы обращаем внимание на то, что, хотя вы и ценный вассал, вы никогда не подписывали с нами официальный феодальный договор. Мы готовы дать вам эту честь, если вы так хотите."
  ps.220.a: "Ах, да, давайте подпишем этот \"феодальный договор\"."
  ps.220.a.reply: "Мы действительно очень милостивы к этому миру..."
  #ps.2004: Attacked Authoritarian PS - Agreements Terminated
  ps.2004.name: "[target_ps_authoritarian.GetName]"
  ps.2004.desc: "Ты грязный крестьянин. Как ты смеешь. Как ты смеешь! Что все власть имущие проклянут тебя за нападение на твоего законного сеньора!"
  ps.2004.a: "Конец связи."
  #ps.2005: Attacked Authoritarian PS - Refuses Communications
  ps.2005.name: "[target_ps_authoritarian.GetName]"
  ps.2005a.desc: "Грязный крестьянин осмеливается показать свое лицо. Вы пришли просить прощения?"
  ps.2005.a: "Конец связи."
  #ps.300: Militarist PS - Main Menu (Initial)
  ps.300.name: "[target_ps_militarist.GetName]"
  ps.300a.desc: "[This.GetName] здесь! Вы пришли на дуэль? Или просто хотите понаблюдать за нашими коллизионными сражениями?"
  ps.300.a: "Мы заинтересованы в сплавах."
  ps.300.a.alreadyhired: "We already have an Alloys trade deal with the §Y[target_ps_militarist.GetName]§!."
  ps.300.ab: "We wish to end our Alloys trade deal."
  ps.300.ab.reply: "Конечно. Но почему? Нет такой вещи, как слишком много мечей! ...Не берите в голову. Мы сами хорошо используем Сплавы."
  ps.300.ab.tooltip: "This will terminate our current Alloys trade deal with the §Y[target_ps_militarist.GetName]§!"
  ps.300.b: "Давайте подпишем коммерческий пакт."
  ps.300.b.opinion: "Requires the §Y[target_ps_militarist.GetName]§! to have:\n£opinion£ Opinion +50"
  ps.300.b.alreadyhired: "We already signed a commercial pact with the §Y[target_ps_militarist.GetName]§!."
  ps.300.goodbye: "До свидания."
  #ps.310: Resource Deal
  ps.310.name: "Сделка по торговле сплавами"
  ps.310.desc: "To be honest, we already use most of our supply of alloys ourselves. Swords and armor can't be created out of thin air. Sad thing, we know.\n\nWe do have a small quantity we could trade with you, though. We'll probably use the credits to buy more alloys later, but whatever. How does 1 £alloys£ for 4 £energy£ sound to you?"
  ps.310.a: "§G10§! £alloys£ §H$alloys$§!/месяц для §R40§! £energy£ §H$energy$§!/месяц."
  ps.310.b: "§G20§! £alloys£ §H$alloys$§!/месяц для §R80§! £energy£ §H$energy$§!/месяц."
  ps.310.c: "§G30§! £alloys£ §H$alloys$§!/месяц для §R120§! £energy£ §H$energy$§!/месяц."
  ps.310.d: "§G40§! £alloys£ §H$alloys$§!/month for §R160§! £energy£ §H$energy$§!/month."
  ps.310.e: "§G50§! £alloys£ §H$alloys$§!/month for §R200§! £energy£ §H$energy$§!/month."
  ps.310.back: "Что еще вы мне предлагаете?"
  #ps.311: Resource Deal - Answer
  ps.311.desc: "Да! Кредиты! Теперь мы можем купить больше сплавов!\n\n...Может быть, нам следовало все хорошенько обдумать. Ну что ж. Что сделано, то сделано."
  #ps.320: Commercial Pact
  ps.320.name: "Коммерческий пакт"
  ps.320.desc: "Мы считаем вас одним из наших кровных братьев. Нам не нужен листок бумаги, чтобы изложить это по буквам.\n\nНо, эй, клочок бумаги с изложением этого было бы все равно круто. Так что ты думаешь, если мы напишем заявление о дружбе или что-то в этом роде?"
  ps.320.a: "Конечно."
  ps.320.a.reply: "Это оказалось очень хорошо, не думаешь?"
  #ps.3004: Attacked Militarist PS - Agreements Terminated
  ps.3004.name: "[target_ps_militarist.GetName]"
  ps.3004.desc: "We mistook you for a friend. In reality, it was even better: you are a rival! Finally something interesting is happening in this galaxy!"
  ps.3004.a: "Конец связи."
  #ps.3005: Attacked Militarist PS - Refuses Communications
  ps.3005.name: "[target_ps_authoritarian.GetName]"
  ps.3005a.desc: "We are not savages. Why don't we resolve this in a civilized manner? You and me, armed only with swords, in a fight to death at the colosseum. Winner takes all."
  ps.3005.a: "Конец связи."
  #ps.400: Pacifist PS - Main Menu (Initial)
  ps.400.name: "[target_ps_pacifist.GetName]"
  ps.400a.desc: "It's a pleasure to see you again, [This.GetName]. How can we be of service today?"
  ps.400.a: "Мы заинтересованы в продовольствии."
  ps.400.a.alreadyhired: "У нас уже есть сделка с §Y[target_ps_pacifist.GetName]§!."
  ps.400.ab: "We wish to end our Food trade deal."
  ps.400.ab.reply: "We rejoice to hear that your society is prospering and our services are not needed anymore. If you need them again in the future, you just have to ask!"
  ps.400.ab.tooltip: "This will terminate our current Food trade deal with the §Y[target_ps_pacifist.GetName]§!"
  ps.400.b: "Давайте подпишем коммерческий пакт."
  ps.400.b.opinion: "Requires the §Y[target_ps_pacifist.GetName]§! to have:\n£opinion£ Opinion +50"
  ps.400.b.alreadyhired: "We already signed a commercial pact with the §Y[target_ps_pacifist.GetName]§!."
  ps.400.goodbye: "Увидимся с вами позже."
  #ps.410: Resource Deal
  ps.410.name: "Сделка по торговле продовольствием"
  ps.410.desc: "As we've said before, we are a but simple, humble farmers. Fortunately, the fruit of this planet is bountiful, so we have much food to share.\n\nBut not enough to do it for free, unfortunately. We sell 1 £food£ for 1 £energy£. Is that a reasonable for you?"
  ps.410.a: "§G10§! £food£ §H$food$§!/месяц за §R10§! £energy£ §H$energy$§!/месяц."
  ps.410.b: "§G20§! £food£ §H$food$§!/месяц за §R20§! £energy£ §H$energy$§!/месяц."
  ps.410.c: "§G30§! £food£ §H$food$§!/месяц за §R30§! £energy£ §H$energy$§!/месяц."
  ps.410.d: "§G40§! £food£ §H$food$§!/месяц для §R40§! £energy£ §H$energy$§!/месяц."
  ps.410.e: "§G50§! £food£ §H$food$§!/месяц за §R50§! £energy£ §H$energy$§!/месяц."
  ps.410.back: "Что еще вы мне предлагаете?"
  #ps.411: Resource Deal - Answer
  ps.411.desc: "Пусть фрукты земли сделают вас крепкими и здоровыми."
  #ps.420: Commercial Pact
  ps.420.name: "Коммерческий пакт"
  ps.420.desc: "Отношения между нашими странами не остались без дружественных и мирных отношений. Желаете ли вы подписать с нами коммерческий пакт для укрепления связей между нашими странами?"
  ps.420.a: "Да, давайте будем укреплять их."
  ps.420.a.reply: "Да пребудет с вами мир всегда и во веки веков."
  #ps.4004: Attacked Pacifist PS - Agreements Terminated
  ps.4004.name: "[target_ps_militarist.GetName]"
  ps.4004.desc: "Почему? Просто... Почему? Представляем ли мы какую - либо опасность для вашего существования? Наше присутствие вас чем-нибудь встревожило? Все, к чему мы стремимся, - это мир и гармония. Где мы ошиблись?"
  ps.4004.a: "Конец связи."
  #ps.4005: Attacked Pacifist PS - Refuses Communications
  ps.4005.name: "[target_ps_authoritarian.GetName]"
  ps.4005a.desc: "Ты навсегда украл наш покой. Даже если мы уничтожим вас, как мы сможем когда-нибудь снова доверять другой нации?"
  ps.4005.a: "Конец связи."
